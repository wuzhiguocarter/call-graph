<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Call Graph</title>
        <script src="https://cdn.jsdelivr.net/npm/d3@7"></script>
        <script
            src="https://unpkg.com/@hpcc-js/wasm@2/dist/graphviz.umd.js"
            type="javascript/worker"
        ></script>
        <script src="https://unpkg.com/d3-graphviz@5/build/d3-graphviz.js"></script>
    </head>

    <body>
        <div id="app"></div>
        <div class="btn-container">
            <button class="btn" id="downloadDot">save dot file</button>
            <button class="btn" id="downloadSvg">save as svg</button>
        </div>
        <div id="tooltip" class="tooltip">Click to jump to source code</div>
    </body>
    <script>
        function updateSvgViewBox() {
            const width = window.innerWidth
            const height = window.innerHeight

            d3.select('#app>svg')
                .attr('width', width)
                .attr('height', height)
                .attr('viewBox', [0, 0, width, height].join(' '))
        }

        ;(async function () {
            const vscode = acquireVsCodeApi()
            // Inject dot file uri: $DOT_FILE_URI
            vscode.setState('$DOT_FILE_URI')
            const dot = await (await fetch('$DOT_FILE_URI')).text()
            const gv = d3
                .select('#app')
                .graphviz()
                .renderDot(dot, () => {
                    d3.select(window).on('resize.updatesvg', updateSvgViewBox)
                    updateSvgViewBox()
                    
                    const tooltip = document.getElementById('tooltip');
                    
                    // Add click event listeners to nodes
                    d3.selectAll('.node').on('click', function() {
                        // Get the node title which contains the file path and position
                        const nodeTitle = d3.select(this).select('title').text();
                        
                        // Parse the node title to extract file path and position
                        // Format is: "filepath#name@line:character"
                        if (nodeTitle) {
                            const match = nodeTitle.match(/"([^#]+)#([^@]+)@(\d+):(\d+)"/);
                            if (match) {
                                const [_, filePath, name, line, character] = match;
                                
                                // Send message to VS Code extension to open the file
                                vscode.postMessage({
                                    command: 'openFile',
                                    filePath: filePath,
                                    line: parseInt(line),
                                    character: parseInt(character)
                                });
                            }
                        }
                    });
                    
                    // Add mouseover and mouseout events for tooltip
                    d3.selectAll('.node')
                        .on('mouseover', function(event) {
                            const nodeTitle = d3.select(this).select('title').text();
                            if (nodeTitle) {
                                const match = nodeTitle.match(/"([^#]+)#([^@]+)@(\d+):(\d+)"/);
                                if (match) {
                                    const [_, filePath, name, line, character] = match;
                                    // Show tooltip with file info
                                    tooltip.innerHTML = `Click to open: ${name} (${filePath.split('/').pop()}:${line})`;
                                    tooltip.style.display = 'block';
                                    tooltip.style.left = (event.pageX + 10) + 'px';
                                    tooltip.style.top = (event.pageY + 10) + 'px';
                                }
                            }
                        })
                        .on('mouseout', function() {
                            // Hide tooltip
                            tooltip.style.display = 'none';
                        })
                        .on('mousemove', function(event) {
                            // Move tooltip with cursor
                            tooltip.style.left = (event.pageX + 10) + 'px';
                            tooltip.style.top = (event.pageY + 10) + 'px';
                        });
                    
                    // Add cursor style to nodes to indicate they are clickable
                    d3.selectAll('.node').style('cursor', 'pointer');
                })
            d3.select('#downloadSvg').on('click', () => {
                gv.resetZoom()
                const svgElement = d3.select('#app>svg')
                const box = svgElement.node().getBBox()
                svgElement
                    .attr('width', box.width)
                    .attr('height', box.height)
                    .attr('viewBox', [0, 0, box.width, box.height].join(' '))

                const serializer = new XMLSerializer()
                const svg = serializer.serializeToString(svgElement.node())

                updateSvgViewBox()
                vscode.postMessage({
                    command: 'download',
                    type: 'svg',
                    data: svg,
                })
            })
            d3.select('#downloadDot').on('click', () => {
                vscode.postMessage({
                    command: 'download',
                    type: 'dot',
                    data: dot,
                })
            })
        })()
    </script>
    <style>
        .btn-container {
            position: fixed;
            bottom: 8px;
        }

        .btn {
            display: inline-block;
            font-weight: 400;
            color: #212529;
            text-align: center;
            border: 1px solid transparent;
            padding: 0.3rem 0.6rem;
            font-size: 1rem;
            line-height: 1.5;
            border-radius: 0.25rem;
            color: #fff;
            background-color: #007bff;
        }

        .btn:hover {
            background-color: #0069d9;
        }
        
        .node {
            cursor: pointer;
            transition: opacity 0.2s ease;
        }
        
        .node:hover {
            opacity: 0.8;
        }
        
        .node:hover ellipse,
        .node:hover polygon,
        .node:hover rect {
            stroke-width: 2px;
            filter: drop-shadow(0px 0px 3px rgba(0, 123, 255, 0.5));
        }
        
        .tooltip {
            position: absolute;
            display: none;
            background-color: rgba(0, 0, 0, 0.8);
            color: white;
            padding: 5px 10px;
            border-radius: 4px;
            font-size: 12px;
            pointer-events: none;
            z-index: 1000;
            max-width: 300px;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }
    </style>
</html>
